<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="../javascript/Registrarse.js"></script>
</head>
<body>
    <div class="registrar">
        <form id="registrar">
            <input type="text" id="usuario" placeholder="Usuario" required>
            <input type="password" id="contrasena" placeholder="Contraseña" required>
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="apellidos" placeholder="Apellidos" required>
            <input type="text" id="correo" placeholder="Correo electrónico" required>
            <input type="text" id="celular" placeholder="Número celular" required>
            <button type="submit">Guardar</button>
        </form>
        <div id="codigo-container"></div>
        <a href="index.html">Ya tengo una cuenta</a>
      </div>
</body>
</html>
